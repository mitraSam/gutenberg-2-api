
scalar DateTime

type Book{
title: String!
author: String!
created: DateTime!
wiki: String
url:String

}

type User{
githubLogin: String!
name: String!
}

type AuthPayLoad{
    token: String!
    user: User!
}



type Query{
book(title:String!): Book
totalBooks: Int!
}
input UploadBookInput{
    title: String!
    author: String!
    book: Upload!
}
type Mutation{
    uploadBook(input:UploadBookInput!): Book
}